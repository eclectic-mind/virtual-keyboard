<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>

  <textarea class="writing-field" placeholder="Click here"></textarea>
 
  <div class="keyboard-container">
    <button type="button" class="hide">Show</button>
    <div class="keyboard hidden">
      <form class="kbd-form">
      <div class="row">
        <button type="button" class="short punctuation" value="`">`</button>
        <button type="button" class="short punctuation" value="!">!</button>
        <button type="button" class="short punctuation" value="#">#</button>
        <button type="button" class="short number" value="1">1</button>
        <button type="button" class="short number" value="2">2</button>
        <button type="button" class="short number" value="3">3</button>
        <button type="button" class="short number" value="4">4</button>
        <button type="button" class="short number" value="5">5</button>
        <button type="button" class="short number" value="6">6</button>
        <button type="button" class="short number" value="7">7</button>
        <button type="button" class="short number" value="8">8</button>
        <button type="button" class="short number" value="9">9</button>
        <button type="button" class="short number" value="0">0</button>
        <button type="button" class="short punctuation" value="(">(</button>
        <button type="button" class="short punctuation" value=")">)</button>
        <button type="button" class="operation backspace semi-long" value=" ">Backspace</button>
      </div>
      <div class="row">
        <button type="button" class="short letter" value="q">q</button>
        <button type="button" class="short letter" value="w">w</button>
        <button type="button" class="short letter" value="e">e</button>
        <button type="button" class="short letter" value="r">r</button>
        <button type="button" class="short letter" value="t">t</button>
        <button type="button" class="short letter" value="y">y</button>
        <button type="button" class="short letter" value="u">u</button>
        <button type="button" class="short letter" value="i">i</button>
        <button type="button" class="short letter" value="o">o</button>
        <button type="button" class="short letter" value="p">p</button>
        <button type="button" class="short punctuation" value="_">_</button>
        
        <button type="button" class="short punctuation" value="[">[</button>
        <button type="button" class="short punctuation" value="]">]</button>
        <button type="button" class="short punctuation" value="/">/</button>
        <button type="button" class="short punctuation" value="\">\</button>
      </div>
      <div class="row">
        <button type="button" class="short letter" value="a">a</button>
        <button type="button" class="short letter" value="s">s</button>
        <button type="button" class="short letter" value="d">d</button>
        <button type="button" class="short letter" value="f">f</button>
        <button type="button" class="short letter" value="g">g</button>
        <button type="button" class="short letter" value="h">h</button>
        <button type="button" class="short letter" value="j">j</button>
        <button type="button" class="short letter" value="k">k</button>
        <button type="button" class="short letter" value="l">l</button>
        <button type="button" class="short punctuation" value=":">:</button>
        <button type="button" class="short punctuation" value=";">;</button>
        <button type="button" class="short punctuation" value="''">'</button>
        <button type="button" class="short punctuation" value="quote">"</button>
        <button type="button" class="short punctuation" value="&">&</button>
        <button type="button" class="operation enter semi-long" value="enter">Enter</button>
      </div>
      <div class="row">
        <button type="button" class="operation semi-long capslock" value="capslock">CapsLock</button>
        <button type="button" class="short letter" value="z">z</button>
        <button type="button" class="short letter" value="x">x</button>
        <button type="button" class="short letter" value="c">c</button>
        <button type="button" class="short letter" value="v">v</button>
        <button type="button" class="short letter" value="b">b</button>
        <button type="button" class="short letter" value="n">n</button>
        <button type="button" class="short letter" value="m">m</button>
        <button type="button" class="short punctuation" value=",">,</button>
        <button type="button" class="short punctuation" value=".">.</button>
        <button type="button" class="short punctuation" value="<"><</button>
        <button type="button" class="short punctuation" value=">">></button>
        <button type="button" class="short punctuation" value="?">?</button>
      </div>
      <div class="row">
        <button type="button" class="operation short language" value="lang">EN</button>
        <button type="button" class="short punctuation" value="-">-</button>
        <button type="button" class="short punctuation" value="=">=</button>
        <button type="button" class="short punctuation" value="+">+</button>
        <button type="button" class="short punctuation" value="*">*</button>
        <button type="button" class="punctuation long" value=" "> </button>
        <button type="button" class="short punctuation" value="%">%</button>
        <button type="button" class="short punctuation" value="@">@</button> 
        <button type="button" class="short punctuation" value="№">№</button>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
